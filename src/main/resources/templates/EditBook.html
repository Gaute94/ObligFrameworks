<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>EditBook</title>
</head>
<body>

<div th:replace="Fragments/fragments::header"></div>

<div class="container pt-5" >
    <div class="row">
        <div class="col-6 offset-3">
        <h5 class="text-primary">Edit Book </h5>
        <form th:action="@{/saveBook}" th:modelAttribute="book" method="post">
            <input type="hidden" th:value="${book.isbn}" name="isbn">
            <div class="form-group">
                <input type="text"   name="title" class="form-control" th:value="${book.title}" th:required="required">
            </div>
            <div class="form-group">
                <input type="text"   name="releaseYear" class="form-control" th:value="${book.releaseYear}" th:required="required">
            </div>
            <div class="form-group">
            <input type="text"   name="quantity" class="form-control" th:value="${book.quantity}" th:required="required">
            </div>
            <div>Author(s)</div>
            <select multiple id="author" name="authors" style="width:100%">
                <option th:each="author : ${authors}" th:value="${author.id}" th:selected="${book.authors.contains(author)}" th:text="${author.firstName}+${author.lastName}"></option>
            </select>
            <div>Category</div>
            <select id="category" name="category" style="width:100%" >
                <option th:each="category : ${categories}" th:value="${category.name}" th:selected="${book.category == category}" th:text="${category.name}"></option>
            </select>
            <button class="btn btn-success" style="width:100%; margin-top:10px;">Save</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
