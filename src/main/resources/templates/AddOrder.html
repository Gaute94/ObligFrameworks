<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

<div th:replace="Fragments/fragments::header"></div>

<div class="container">
    <h3 class="text-primary"> Spring Boot demo  </h3>
    <div class="col-sm-6  my-5">
        <h5 class="text-primary">Register New Shipping Address </h5>
        <form th:action="@{/saveOrder}" th:modelAttribute="shipping" method="post">
            <h2>Select Shipping Address</h2>
            <select id="shipping" name="shipping" >
                <option th:each="shipping : ${shippings}" th:value="${shipping.id}" th:text="${shipping.firstName}+${' '}+${shipping.lastName}+${', '}+${shipping.address}+${', '}+${shipping.postalCode}"></option>
            </select>
            <select multiple id="book" name="books">
                <option th:each="book : ${books}" th:value="${book.isbn}" th:text="${book.title}"></option>
            </select>
            <input type="hidden" name="date" th:value="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">
            <button class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</div>
</div>

<a href="Author">Author!!</a>

</body>
</html>
