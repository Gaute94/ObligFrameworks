<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Home</title>

</head>
<body>

<div th:replace="Fragments/fragments::header"></div>

<div class="container pt-5">
    <div class="row">
        <div class="col-3">
            <h5 class="text-primary pb-2">Register New Author </h5>
            <form th:action="@{/saveAuthor}" th:modelAttribute="author" method="post">
                <div class="form-group">
                    <input type="text"   name="firstName" class="form-control" placeholder="First Name" th:required="required">
                </div>
                <div class="form-group">
                    <input type="text"   name="lastName" class="form-control" placeholder="Last Name" th:required="required">
                </div>
                <div class="form-group">
                    <input type="text"   name="rating" class="form-control" placeholder="Rating" th:required="required">
                </div>
                <button class="btn btn-success" style="width:100%">Save</button>
            </form>
        </div>
<div class="col-9">
<div th:if="${authors.empty}" style="width:100%; text-align:center; margin-top:100px">There are currently no authors registered.</div>
<div th:if="${!authors.empty}">
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Rating</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td th:text="${author.rating}"></td>

            <td>
                <a class="btn btn-outline-primary" style="width:100%" th:href="@{/EditAuthor/{id}(id=${author.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-outline-danger" style="width:100%" th:href="@{/deleteAuthor/{id}(id=${author.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
</div>

</body>
</html>
