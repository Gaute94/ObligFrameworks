<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>EditAuthor</title>
</head>
<body>

<div th:replace="Fragments/fragments::header"></div>

<div class="container pt-5" >
    <div class="row">
        <div class="col-6 offset-3">
        <h5 class="text-primary">Edit Author </h5>
        <form th:action="@{/saveAuthor}" th:modelAttribute="author" method="post">
            <input type="hidden" th:value="${author.id}" name="id">
            <div class="form-group">
                <input type="text"   name="firstName" class="form-control" th:value="${author.firstName}" th:placeholder="${author.firstName}" th:required="required">
            </div>
            <div class="form-group">
                <input type="text"   name="lastName" class="form-control" th:value="${author.lastName}" th:required="required">
            </div>
            <div class="form-group">
                <input type="text"   name="rating" class="form-control" th:value="${author.rating}" th:required="required">
            </div>
            <button class="btn btn-success" style="width:100%">Save</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
